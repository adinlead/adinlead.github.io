<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>只言片语导航 &nbsp;- 不懂就用deepseek</title>
    <meta name="keywords" content="只言片语导航,不懂就搜,实用网址,主页导航,简单网址导航">
    <meta name="description" content="只言片语，可寻万物！"/>
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="inner-center main">
    <div class="content-inside">
        <!-- slogan start -->
        <div class="logo-box">
            <div class="logo-left">
                <img src="./static/img/logo.gif" alt="logo">
            </div>
            <div class="logo-right">
                <label for="search_keyword">只言片语，可寻万物</label>
            </div>
        </div>
        <!-- slogan end -->

        <!-- 搜索框 start -->
        <div id="search_form" class="search-section">
            <div class="search-left">
                <div id="search_logo" data-type="bing" class="search-logo"></div>
                <div class="input-wrap">
                    <input id="search_keyword"
                           class="search-input"
                           name="keyword"
                           maxlength="100"
                           autocomplete="off"
                           type="text"
                           placeholder="别搜啦！直接用deepseek吧">
                    <div class="clear-keyword" id="clear_keyword" title="清空">
                        <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="28" height="28">
                            <path d="M544.448 499.2l284.576-284.576a32 32 0 0 0-45.248-45.248L499.2 453.952 214.624 169.376a32 32 0 0 0-45.248 45.248l284.576 284.576-284.576 284.576a32 32 0 0 0 45.248 45.248l284.576-284.576 284.576 284.576a31.904 31.904 0 0 0 45.248 0 32 32 0 0 0 0-45.248L544.448 499.2z" fill="#3E3A39"></path>
                        </svg>
                    </div>
                </div>
                <!--  搜索引擎 start  -->
                <ul id="search_methods" class="search-methods">
                    <li data-type="bing" class="search-item bing">必应</li>
                    <li data-type="google" class="search-item google">Google</li>
                    <li data-type="baidu" class="search-item baidu">百度</li>
                    <li data-type="develop" class="search-item develop">开发者搜索</li>
                    <li data-type="so" class="search-item so">360搜索</li>
                    <li data-type="sogou" class="search-item sogou">搜狗</li>
                </ul>
                <!--  搜索引擎 end  -->
                <!--  搜索结果 start -->
                <ul id="search_result" class="search-result">
                    <!--<li class="result-item"></li>-->
                </ul>
                <!--  搜索结果 end -->
            </div>
            <input class="search-submit" value="寻一下" id="search_submit" type="submit">
        </div>
        <!-- 搜索框 end -->

        <!-- 导航地址 start -->
        <div class="carousel-container">
          
            <div class="carousel-wrapper" id="carouselWrapper">
                <div class="carousel-inner" id="nav_content">
                    <!-- 导航内容将通过JavaScript动态加载 -->
                </div>
            </div>
            <div class="carousel-nav">
                <button class="carousel-btn prev-btn" id="prevPage">&lt;</button>
                <div class="page-indicators" id="pageIndicators"></div>
                <button class="carousel-btn next-btn" id="nextPage">&gt;</button>
            </div>
        </div>
        <!-- 导航地址 end -->
    </div>
</div>
